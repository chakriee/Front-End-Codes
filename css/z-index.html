<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
        #b1{
            background-color: blue;
            height: 400px;
        }
        #b2{
            background-color: aquamarine;
            height: 300px;
        }
        #b3{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="box" id="b1" style="position: absolute;z-index: 1;"></div>
    <div class="box" id="b2" style="position: absolute;z-index: 2;"></div>
    <div class="box" id="b3" style="position: absolute;z-index: 3;"></div>
</body>
</html>
