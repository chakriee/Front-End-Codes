<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter your age : ");
        if(a<=17){
            alert("Your not eligible to vote");
        }
        else if(a<=40){
            alert("You can cast your vote");
        }
        else if(a<=70){
            alert("Good to see you again");
        }
        else{
            alert("take rest");
        }
    </script>
</body>
</html>
