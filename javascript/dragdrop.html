<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dragdrop.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">List Item1</div>
            <div class="list" draggable="true">List Item2</div>
            <div class="list" draggable="true">List Item3</div>
            <div class="list" draggable="false">List Item4</div>
        </div>
        <div id="right"></div>
    </div>
    <script>
        let lists=document.getElementsByClassName("list");
        let rightbox=document.getElementById("right");
        let leftbox=document.getElementById("left");
        for(list of lists){
            list.addEvnetListener("dragstart",function(e){
                let selected=e.target;
                rightbox.addEventListener("dragover",function(e){
                    e.preventdefault();
                });
                rightbox.addEventListener("drop",function(e){
                    rightbox.appendChild(selected);
                    selcted=null;
                });
                leftbox.addEventListener("dragover",function(e){
                    e.preventDefault();
                })
                leftbox.addEventListener("drop",function(e){
                    leftbox.appendChild(selected);
                    selected=null;
                })

            })
        }
    </script>
</body>
</html>
