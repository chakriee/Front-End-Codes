<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //arthimetic operations
        let a=10;
        let b=20;
        let additition=a+b;
        let multiplication=a*b;
        let subtraction=a-b;
        let division=a/b;
        let modulus=a%b;
        let incre=++a;
        let increment=a++;
        let increment1=++a;
        let decrement=--b;
        let decre=b--;
        let decre1=--b;
        let d=10;
        let e=15;
        let first= d++ + --e +--d + e++ + e--;
        console.log(first);
        console.log(d);
        console.log(e);
        console.log(additition);
        console.log(subtraction);
        console.log(multiplication);
        console.log(division);
        console.log(modulus);
        console.log(incre);
        console.log(increment);
        console.log(increment1);
        console.log(decre);
        console.log(decrement);
        console.log(decre1);


        //comparision operations
        // == only checks the values
        // === checks the datatypes and the value
        let x=10;
        let y=20;
        let equal = x==y;
        console.log(equal);//false
        let equals = x===y;
        console.log(equals);//false
        let num1=10;
        let num2=10;
        let equals2= num1 == num2;
        console.log(equals2);//true
        let equals3= num1 === num2;
        console.log(equals3);//true
        console.log(x>y);//false
        console.log(x>=y);//false
        console.log(x<y);//true
        console.log(x<=y);//true
        console.log(y<=3);//false
        console.log(x != y);//true

        //assignment operations
        let p=5
        p +=10;//p=p+10; p=5+10=15
        console.log(p);//15
        let q=10;
        q -=2;
        console.log(q);//8


        //logical operators
        let rain=true;
        let roaming=false;
        let canwegobangalore= rain && roaming;
        console.log(canwegobangalore);//false
        let canwestayhome= rain || roaming;
        console.log(canwestayhome);//true
        console.log(!rain);//false

        //unary operator
        let m=10;
        let unaryplus = +m;
        let unarymius = -m;
        console.log(unaryplus);
        console.log(unarymius);

    </script>
</body>
